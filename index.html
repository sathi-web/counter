     <!-- =============counter part start here==========  -->
     <section id="counter">
        <div class="container">
            <div class="counter-wrapper">
                <div class="counter-item">
                    <h1 class="counter">100</h1>
                    <p>html project</p>
                </div>
                <div class="counter-item">
                    <h1 class="counter">300</h1>
                    <p>css project</p>
                </div>
                <div class="counter-item">
                    <h1 class="counter">600</h1>
                    <p>mern project</p>
                </div>

                    <p>kotline project</p> 
                </div>
            
            </div>
        </div>

     <section id="count-down">
        <div class="container">
            <h1 class="heading">birthday count down</h1>
            <div class="count-down-wrapper">
                <div class="count-down-item">
                    <h1>days</h1>
                    <span id="days"></span>
                </div>
                <div class="count-down-item">
                    <h1>hour</h1>
                    <span id="hours"></span>
                </div>
                <div class="count-down-item">
                    <h1>minutes</h1>
                    <span id="minutes"></span>
                </div>
                <div class="count-down-item">
                    <h1>seconds</h1>
                    <span id="seconds"></span>
                </div>
            </div>
        </div>
     </section>
     <section id="countdown">
         
            <div id="tiles"></div>
                <div class="labels">
                    <li>Days</li>
                     <li>Hours</li>
                     <li>Mins</li>
                     <li>Secs</li>
                </div>
         
     </section>
